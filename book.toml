[book]
authors = ["Jack Geraghty (jmg049)"]
language = "zh"
multilingual = false
src = "src"
title = "Introduction to Algorithms"

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"

[output.html]
default-theme = "ayu"
git-repository-url = "https://githu.com/jmg049/Introduction-To-Algorithms"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
